<html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Esencia Espiritual</title>
    <style>
        :root {
            --bg-color: #0b0b0f;
            --card-bg: #0f1724;
            --accent: #ffd27f;
            --text-main: #e0e6ed;
            --text-muted: #93a0b0;
            --glass: rgba(255, 255, 255, 0.03);
            --border-light: rgba(255, 210, 127, 0.15);
            --font-main: 'Georgia', serif; /* Fallback elegante */
            --font-ui: 'Segoe UI', system-ui, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-ui);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(15, 23, 36, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 210, 127, 0.03) 0%, transparent 30%);
        }

        /* --- Typography & Header --- */
        h1, h2, h3 {
            font-family: var(--font-main);
            color: var(--accent);
            font-weight: 400;
            letter-spacing: 1px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(255, 210, 127, 0.2);
        }

        header p {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-style: italic;
        }

        /* --- Progress Bar --- */
        .progress-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
            text-align: center;
            position: sticky;
            top: 10px;
            z-index: 100;
            background: rgba(11, 11, 15, 0.9);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--glass);
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 5px;
            display: block;
        }

        .progress-bar {
            height: 4px;
            background: var(--glass);
            border-radius: 2px;
            overflow: hidden;
            width: 100%;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px var(--accent);
        }

        /* --- Quiz Container --- */
        #quiz-container {
            width: 100%;
            max-width: 600px;
            padding-bottom: 100px;
        }

        /* --- Cards --- */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
            transition: all 0.4s ease;
        }

        /* --- Options Buttons --- */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: opacity 0.4s ease;
        }

        button {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: var(--font-ui);
            font-size: 0.95rem;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: rgba(255, 210, 127, 0.05);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- State: Answered / Collapsed --- */
        .card.collapsed {
            padding: 15px 30px;
            background-color: rgba(15, 23, 36, 0.6);
            border-color: transparent;
            opacity: 0.6;
            transform: scale(0.98);
        }

        .card.collapsed h3 {
            font-size: 1rem;
            margin-bottom: 0;
            color: var(--text-muted);
        }

        .card.collapsed .options-grid {
            display: none;
        }

        .card.collapsed::after {
            content: '✔';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
        }

        /* --- Results Section --- */
        #result-container {
            display: none;
            width: 100%;
            max-width: 700px;
            text-align: center;
            animation: fadeIn 1.5s ease;
            padding: 20px;
        }

        .result-card {
            background: linear-gradient(145deg, #0f1724 0%, #0b0b0f 100%);
            border: 1px solid var(--accent);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(255, 210, 127, 0.05);
            position: relative;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(255, 210, 127, 0.05);
            pointer-events: none;
        }

        .faction-title {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .rank-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            text-align: center;
        }

        .meta-item {
            background: var(--glass);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .meta-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .meta-value {
            font-size: 1.1rem;
            color: #fff;
            font-family: var(--font-main);
        }

        .tarot-section {
            margin: 40px 0;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tarot-card-name {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 10px;
            font-family: var(--font-main);
        }

        .tarot-meaning {
            font-style: italic;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .poetic-desc {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #d1d5db;
            margin-top: 20px;
        }

        .restart-btn {
            margin-top: 40px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            display: inline-block;
            width: auto;
            padding: 10px 30px;
            text-align: center;
        }

        .restart-btn:hover {
            background: var(--accent);
            color: #000;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .faction-title { font-size: 2rem; }
            .card { padding: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Ecos del Alma</h1>
        <p>Descubre tu naturaleza oculta en el tejido espiritual</p>
    </header>

    <div class="progress-container" id="progress-ui">
        <span class="progress-text" id="progress-text">0 / 12 Respondidas</span>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>

    <div id="quiz-container">
        </div>

    <div id="result-container">
        <div class="result-card">
            <h2 class="faction-title" id="res-faction">Facción</h2>
            <h3 class="rank-title" id="res-rank">Rango</h3>

            <div class="meta-grid">
                <div class="meta-item">
                    <span class="meta-label">Rol Espiritual</span>
                    <span class="meta-value" id="res-role">--</span>
                </div>
                <div class="meta-item" id="office-container" style="display: none;">
                    <span class="meta-label" id="office-label">Oficio</span>
                    <span class="meta-value" id="res-office">--</span>
                </div>
            </div>

            <div class="tarot-section">
                <div class="meta-label">Arcano Asignado</div>
                <div class="tarot-card-name" id="res-tarot-card">La Carta</div>
                <div class="tarot-meaning" id="res-tarot-meaning">"Significado..."</div>
            </div>

            <p class="poetic-desc" id="res-desc">
                Descripción poética...
            </p>

            <button class="restart-btn" onclick="location.reload()">Reiniciar el Ciclo</button>
        </div>
    </div>

    <script>
        // --- Configuración de Datos ---
        
        // Facciones: angel, fallen, nefilim, cambion, reinc, human
        // Roles: teach (maestro), learn (discípulo), solo (independiente)
        
        const questions = [
            {
                text: "1) Cuando enfrentas una decisión moral, tú:",
                options: [
                    { label: "Sigues el deber y el orden", scores: { angel: 3, human: 0, fallen: 0, nefilim: 0, cambion: 0, reinc: 0 }, role: null },
                    { label: "Sigues el corazón y la empatía", scores: { angel: 0, human: 3, fallen: 0, nefilim: 0, cambion: 0, reinc: 0 }, role: null },
                    { label: "Rompes la norma si sirve a tu propósito", scores: { angel: 0, human: 0, fallen: 3, nefilim: 0, cambion: 0, reinc: 0 }, role: 'solo' },
                    { label: "Buscas proteger a los tuyos", scores: { angel: 0, human: 0, fallen: 0, nefilim: 3, cambion: 0, reinc: 0 }, role: null },
                    { label: "Evalúas ventaja y supervivencia", scores: { angel: 0, human: 0, fallen: 0, nefilim: 0, cambion: 3, reinc: 0 }, role: 'solo' },
                    { label: "Pienso en lo que mis experiencias pasadas indican", scores: { angel: 0, human: 0, fallen: 0, nefilim: 0, cambion: 0, reinc: 3 }, role: 'learn' }
                ]
            },
            {
                text: "2) Relación con la autoridad:",
                options: [
                    { label: "Orden (Acapatar/Imponer)", scores: { angel: 2, cambion: 0, fallen: 0, nefilim: 0, human: 0, reinc: 0 }, role: 'teach' },
                    { label: "Cuestionar", scores: { angel: 0, cambion: 0, fallen: 1, nefilim: 0, human: 1, reinc: 2 }, role: 'learn' },
                    { label: "Liderar", scores: { angel: 1, cambion: 2, fallen: 1, nefilim: 0, human: 0, reinc: 0 }, role: 'teach' },
                    { label: "Rebelarse", scores: { angel: 0, cambion: 0, fallen: 3, nefilim: 0, human: 0, reinc: 0 }, role: 'solo' },
                    { label: "Neutral", scores: { angel: 0, cambion: 0, fallen: 0, nefilim: 2, human: 1, reinc: 0 }, role: null }
                ]
            },
            {
                text: "3) Tu fuerza principal:",
                options: [
                    { label: "Compasión", scores: { human: 3, angel: 1 }, role: null },
                    { label: "Memoria", scores: { reinc: 3, human: 0 }, role: 'learn' },
                    { label: "Claridad", scores: { nefilim: 2, angel: 1 }, role: 'teach' },
                    { label: "Astucia", scores: { cambion: 2, fallen: 1 }, role: 'solo' },
                    { label: "Poder", scores: { fallen: 2, cambion: 1 }, role: 'teach' }
                ]
            },
            {
                text: "4) Luz o sombra:",
                options: [
                    { label: "Luz", scores: { angel: 3, human: 1 }, role: null },
                    { label: "Sombra", scores: { fallen: 2, cambion: 2 }, role: null },
                    { label: "Ambas", scores: { nefilim: 3, reinc: 1 }, role: 'learn' },
                    { label: "Flujo (Cambio)", scores: { human: 2, reinc: 2 }, role: null }
                ]
            },
            {
                text: "5) ¿Has vivido antes?",
                options: [
                    { label: "Sí, muchas veces", scores: { reinc: 4 }, role: null },
                    { label: "No / Primera vida", scores: { human: 2, angel: 1, cambion: 1 }, role: null },
                    { label: "Vagos recuerdos / No sé", scores: { nefilim: 2, fallen: 1 }, role: 'learn' }
                ]
            },
            {
                text: "6) Prefieres:",
                options: [
                    { label: "Enseñar", scores: { angel: 1, reinc: 1 }, role: 'teach' },
                    { label: "Aprender", scores: { human: 1, reinc: 1 }, role: 'learn' },
                    { label: "Actuar solo", scores: { fallen: 1, cambion: 1, nefilim: 1 }, role: 'solo' }
                ]
            },
            {
                text: "7) Elemento:",
                options: [
                    { label: "Aire", scores: { angel: 2, human: 0 }, role: null },
                    { label: "Agua", scores: { reinc: 2, human: 1 }, role: null },
                    { label: "Fuego", scores: { fallen: 2, cambion: 2 }, role: null },
                    { label: "Tierra", scores: { human: 2, nefilim: 1 }, role: null },
                    { label: "Espíritu", scores: { nefilim: 3, angel: 1 }, role: null }
                ]
            },
            {
                text: "8) ¿Cómo resuelves conflictos?",
                options: [
                    { label: "Negociar", scores: { human: 2, angel: 1, nefilim: 1 }, role: 'teach' },
                    { label: "Ser más listo (Outsmart)", scores: { fallen: 2, cambion: 1 }, role: 'solo' },
                    { label: "Luchar", scores: { cambion: 3, fallen: 1 }, role: 'solo' },
                    { label: "Absorber/Aguantar", scores: { reinc: 2, human: 1 }, role: null },
                    { label: "Exiliar/Alejar", scores: { nefilim: 2, fallen: 1 }, role: null }
                ]
            },
            {
                text: "9) Prioridad:",
                options: [
                    { label: "Cósmica", scores: { angel: 3, fallen: 1 }, role: 'teach' },
                    { label: "Personal", scores: { human: 2, cambion: 2 }, role: 'solo' },
                    { label: "Equilibrio", scores: { nefilim: 3, reinc: 1 }, role: 'learn' }
                ]
            },
            {
                text: "10) Símbolo:",
                options: [
                    { label: "Pluma", scores: { angel: 2, fallen: 1 }, role: null },
                    { label: "Cadena", scores: { fallen: 2, reinc: 1 }, role: null },
                    { label: "Espada", scores: { cambion: 2, angel: 1 }, role: 'solo' },
                    { label: "Raíces", scores: { human: 2, reinc: 2 }, role: null },
                    { label: "Llama", scores: { nefilim: 2, cambion: 1 }, role: null }
                ]
            },
            {
                text: "11) Momento del día:",
                options: [
                    { label: "Amanecer", scores: { angel: 2, human: 1 }, role: null },
                    { label: "Mediodía", scores: { human: 2, cambion: 1 }, role: null },
                    { label: "Atardecer", scores: { nefilim: 2, reinc: 1 }, role: null },
                    { label: "Medianoche", scores: { fallen: 2, cambion: 2 }, role: null }
                ]
            },
            {
                text: "12) Misión:",
                options: [
                    { label: "Preservar", scores: { angel: 3, human: 1 }, role: 'teach' },
                    { label: "Aprender", scores: { reinc: 3, human: 1 }, role: 'learn' },
                    { label: "Rebelarse", scores: { fallen: 3, cambion: 1 }, role: 'solo' },
                    { label: "Unir puentes", scores: { nefilim: 3, human: 1 }, role: 'teach' },
                    { label: "Transformar", scores: { cambion: 2, fallen: 1 }, role: 'solo' }
                ]
            }
        ];

        // --- Estado del Quiz ---
        let currentScores = {
            angel: 0, fallen: 0, nefilim: 0, cambion: 0, reinc: 0, human: 0
        };
        
        let roleScores = {
            teach: 0, learn: 0, solo: 0
        };

        let answeredCount = 0;

        // --- Funciones Principales ---

        function initQuiz() {
            const container = document.getElementById('quiz-container');
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `q-${index}`;

                const title = document.createElement('h3');
                title.innerText = q.text;
                card.appendChild(title);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options-grid';

                q.options.forEach(opt => {
                    const btn = document.createElement('button');
                    btn.innerText = opt.label;
                    btn.onclick = () => handleAnswer(index, opt, btn);
                    optionsDiv.appendChild(btn);
                });

                card.appendChild(optionsDiv);
                container.appendChild(card);
            });
        }

        function handleAnswer(index, option, btnElement) {
            // 1. Actualizar Puntuación
            for (let faction in option.scores) {
                if(currentScores[faction] !== undefined) {
                    currentScores[faction] += option.scores[faction] || 0;
                }
            }

            if (option.role) {
                roleScores[option.role]++;
            }

            // 2. UI Updates
            answeredCount++;
            updateProgress();

            const card = document.getElementById(`q-${index}`);
            card.classList.add('collapsed');
            
            // 3. Scroll automático a la siguiente
            const nextIndex = index + 1;
            if (nextIndex < questions.length) {
                setTimeout(() => {
                    const nextCard = document.getElementById(`q-${nextIndex}`);
                    nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            } else {
                // Fin del test
                setTimeout(calculateAndShowResults, 600);
            }
        }

        function updateProgress() {
            const percent = (answeredCount / questions.length) * 100;
            document.getElementById('progress-fill').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${answeredCount} / ${questions.length} Respondidas`;
        }

        function calculateAndShowResults() {
            // Ocultar quiz y barra
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('progress-ui').style.display = 'none';

            // 1. Determinar Facción Ganadora
            let maxScore = -1;
            let winner = 'human';
            
            for (const [faction, score] of Object.entries(currentScores)) {
                if (score > maxScore) {
                    maxScore = score;
                    winner = faction;
                }
            }

            // 2. Determinar Rol
            let maxRoleScore = -1;
            let winnerRole = 'Independiente'; // Default
            const roleMap = { teach: 'Maestro', learn: 'Discípulo', solo: 'Independiente' };
            
            for (const [r, s] of Object.entries(roleScores)) {
                if (s > maxRoleScore) {
                    maxRoleScore = s;
                    winnerRole = roleMap[r];
                }
            }
            // Ajuste si hay empate o muy pocos puntos de rol, default a lo que tenga la facción como "tendencia"
            
            // 3. Generar Datos de Resultado
            const resultData = getResultData(winner, maxScore, winnerRole);

            // 4. Renderizar
            document.getElementById('res-faction').innerText = resultData.factionName;
            document.getElementById('res-rank').innerText = resultData.rank;
            document.getElementById('res-role').innerText = resultData.role;
            
            if (resultData.office) {
                document.getElementById('office-container').style.display = 'block';
                document.getElementById('office-label').innerText = winner === 'fallen' ? 'Oficio Caído' : 'Oficio Angelical';
                document.getElementById('res-office').innerText = resultData.office;
            }

            document.getElementById('res-tarot-card').innerText = resultData.tarotCard;
            document.getElementById('res-tarot-meaning').innerText = resultData.tarotMeaning;
            document.getElementById('res-desc').innerText = resultData.description;

            // Mostrar contenedor
            document.getElementById('result-container').style.display = 'block';
        }

        function getResultData(faction, score, role) {
            let data = {
                factionName: '',
                rank: '',
                role: role,
                office: null,
                tarotCard: '',
                tarotMeaning: '',
                description: ''
            };

            // Determinar intensidad para el rango (Max score teórico ~30-40)
            const isHighRank = score > 18; 
            const isMidRank = score > 12;

            switch (faction) {
                case 'angel':
                    data.factionName = 'Ángel';
                    data.rank = isHighRank ? 'Serafín / Trono' : (isMidRank ? 'Arcángel' : 'Ángel Mensajero');
                    data.office = getAngelicOffice('light');
                    // Tarot random choice from list
                    const angelTarots = [
                        { c: 'El Sol', m: 'Claridad absoluta, gloria y verdad revelada.' },
                        { c: 'El Hierofante', m: 'Sabiduría tradicional, puente entre lo divino y lo humano.' },
                        { c: 'El Juicio', m: 'Renacimiento, llamada interior y absolución.' }
                    ];
                    const at = angelTarots[Math.floor(Math.random() * angelTarots.length)];
                    data.tarotCard = at.c;
                    data.tarotMeaning = at.m;
                    data.description = "Tu esencia vibra con la frecuencia de las esferas celestes. Buscas el orden, la verdad y la protección de lo sagrado. Tu luz no es solo brillo, es una espada que separa la verdad de la mentira.";
                    break;

                case 'fallen':
                    data.factionName = 'Ángel Caído';
                    data.rank = isHighRank ? 'Príncipe Caído' : (isMidRank ? 'Exiliado' : 'Caído Menor');
                    data.office = getAngelicOffice('dark');
                    const fallenTarots = [
                        { c: 'La Torre', m: 'La destrucción necesaria de estructuras falsas.' },
                        { c: 'El Colgado', m: 'Sacrificio, nueva perspectiva y pausa iluminada.' }
                    ];
                    const ft = fallenTarots[Math.floor(Math.random() * fallenTarots.length)];
                    data.tarotCard = ft.c;
                    data.tarotMeaning = ft.m;
                    data.description = "Conoces la luz, pero elegiste la profundidad de tu propia verdad. No temes romper las normas si estas sofocan la libertad. Tu belleza es melancólica y tu poder reside en tu voluntad inquebrantable.";
                    break;

                case 'nefilim':
                    data.factionName = 'Nefelim';
                    data.rank = isHighRank ? 'Guardián' : (isMidRank ? 'Protector' : 'Errante');
                    data.tarotCard = 'La Templanza';
                    data.tarotMeaning = 'Alquimia interior, equilibrio entre mundos opuestos.';
                    data.description = "Caminas entre dos mundos, hijo de lo cielo y la tierra. Tu existencia es el puente. Posees la fuerza para luchar y la sensibilidad para comprender, buscando siempre el equilibrio en el caos.";
                    break;

                case 'cambion':
                    data.factionName = 'Cambión';
                    data.rank = isHighRank ? 'Señor' : (isMidRank ? 'Guerrero' : 'Huérfano');
                    const cambionTarots = [
                        { c: 'El Diablo', m: 'Atadura a la materia, pasión cruda y voluntad de poder.' },
                        { c: 'La Muerte', m: 'Transformación radical, finales que son principios.' }
                    ];
                    const ct = cambionTarots[Math.floor(Math.random() * cambionTarots.length)];
                    data.tarotCard = ct.c;
                    data.tarotMeaning = ct.m;
                    data.description = "La supervivencia es tu arte. Posees una astucia natural y una afinidad con las sombras que te permite navegar donde otros perecen. No eres malvado, simplemente entiendes el precio del poder.";
                    break;

                case 'reinc':
                    data.factionName = 'Alma Reencarnada';
